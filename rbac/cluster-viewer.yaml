apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-viewer
  namespace: kubernetes-dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-viewer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view  # 只读权限
subjects:
  - kind: ServiceAccount
    name: cluster-viewer
    namespace: kubernetes-dashboard
